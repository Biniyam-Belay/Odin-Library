<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="left-grid" class='js-left-grid'>
            <h2>Book List</h2>
            <div class="js-book-card"></div>
        </div>
      <div class="right-grid">
        <h2>Add a Book</h2>
        <form id="book-form">
          <label for="title">Title:</label>
          <input class="js-title-element" type="text" name="title" required /><br />

          <label for="author">Author:</label>
          <input class="js-author-element" type="text" name="author" required /><br />

          <label for="pages">Page Number:</label>
          <input class="js-page-element" type="number" name="pages" required /><br />

          <label for="status">Read Status:</label>
          <select class="js-stat-element" id="status" name="status" required>
            <option value="read">Read</option>
            <option value="not-read">Not Read</option></select
          ><br />

          <button class="js-add-button">Add Book</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
